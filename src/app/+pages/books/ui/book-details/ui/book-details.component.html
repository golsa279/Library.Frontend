<form [formGroup]="bookForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>اطلاعات کتاب</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="عنوان" formControlName="title">
            @if (bookForm.controls['title'].hasError('required')) {
              <mat-error>عنوان کتاب الزامی است</mat-error>
            }
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="نویسنده" formControlName="writer">
            @if (bookForm.controls['writer'].hasError('required')) {
              <mat-error>نویسنده کتاب الزامی است</mat-error>
            }
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="قیمت" formControlName="price">
            @if (bookForm.controls['price'].hasError('required')) {
              <mat-error>قیمت کتاب الزامی است</mat-error>
            }
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">تایید </button>
      <button mat-raised-button [type]="button" (click)="onCancel.emit()" color="primary" type="submit">انصراف</button>
    </mat-card-actions>
  </mat-card>
</form>
