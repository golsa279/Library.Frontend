<form [formGroup]="memberForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>اطلاعات عضو</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="نام و نام خانوادگی" formControlName="fullname">
            @if (memberForm.controls['fullname'].hasError('required')) {
              <mat-error>نام و نام خانوادگی الزامی است</mat-error>
            }
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="آدرس" formControlName="address">
            @if (memberForm.controls['address'].hasError('required')) {
              <mat-error>آدرس الزامی است</mat-error>
            }
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="تلفن" formControlName="phone">
            @if (memberForm.controls['phone'].hasError('required')) {
              <mat-error>تلفن الزامی است</mat-error>
            }
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">تایید </button>
      <button mat-raised-button [type]="button" (click)="onCancel.emit()" color="primary" type="submit">انصراف</button>
    </mat-card-actions>
  </mat-card>
</form>
