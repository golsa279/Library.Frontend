@if (action=='list'){
    @if (busy) {
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>

    }
    <div class="actions">
        <button (click)="add()" mat-flat-button >افزودن</button>
    </div>
    @if (data) {
    <app-grid (select)="select.emit($event)" [selectable]="selectable" [data]="data" [columns]="columns"></app-grid>
    }
}
@else {
    <app-member-details (onCancel)="cancel()"></app-member-details>
}
