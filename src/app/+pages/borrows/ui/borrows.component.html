@if (action=='list'){
    @if (busy) {
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>

    }
    <div  class="actions">
        <button (click)="add()" mat-flat-button >افزودن</button>
    </div>
    @if (data) {
    <app-grid [editTitle]="'بازگشت'" (refresh)="reload($event)" [data]="data" [columns]="columns" (onEdit)="edit($event)"></app-grid>
    }
}
@else {
    <app-borrow-details [id]="current.id" [action]="action" (onCancel)="cancel()"></app-borrow-details>
}
