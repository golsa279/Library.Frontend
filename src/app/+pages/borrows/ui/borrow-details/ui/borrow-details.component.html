<form [formGroup]="borrowForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>اطلاعات کتاب</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="کتاب" formControlName="bookId">
            @if (borrowForm.controls['bookId'].hasError('required')) {
              <mat-error> کتاب الزامی است</mat-error>
            }
          </mat-form-field>
          @if(action=='add'){
            <app-books (select)="bookSelect($event)" [selectable]="true"></app-books>
          }
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="عضو" formControlName="memberId">
            @if (borrowForm.controls['memberId'].hasError('required')) {
              <mat-error>عضو الزامی است</mat-error>
            }
          </mat-form-field>
          @if(action=='add'){
            <app-members (select)="memberSelect($event)" [selectable]="true"></app-members>
          }
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [type]="button" color="primary" type="submit">تایید </button>
      <button mat-raised-button [type]="button" (click)="onCancel.emit()" color="primary" type="submit">انصراف</button>
    </mat-card-actions>
  </mat-card>
</form>
